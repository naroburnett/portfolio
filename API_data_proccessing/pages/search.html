<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Team Builder - Search Pokemon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/home.css" />
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="/assets/pokemon-background.mp4" type="video/mp4" />
    </video>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="#">Search Pokemon</a></li>
          <li><a href="/pages/team.html">My Team</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Search for Pokemon</h1>
      <form id="form">
        <label for="search-input">Enter a Pokemon Name:</label>
        <input type="text" id="search-input" name="search-input" />

        <label for="search-type">Search by Type:</label>
        <select id="search-type" name="search-type">
          <option value="">Any Type</option>
          <option value="1">Normal</option>
          <option value="2">Fighting</option>
          <option value="3">Flying</option>
          <option value="4">Poison</option>
          <option value="5">Ground</option>
          <option value="6">Rock</option>
          <option value="7">Bug</option>
          <option value="8">Ghost</option>
          <option value="9">Steel</option>
          <option value="10">Fire</option>
          <option value="11">Water</option>
          <option value="12">Grass</option>
          <option value="13">Electric</option>
          <option value="14">Psychic</option>
          <option value="15">Ice</option>
          <option value="16">Dragon</option>
          <option value="17">Dark</option>
          <option value="18">Fairy</option>
        </select>

        <label for="search-number">Search by Number:</label>
        <input type="number" id="search-number" name="search-number" />

        <label for="search-generation">Search by Generation:</label>
        <select id="search-generation" name="search-generation">
          <option value="">Any Generation</option>
          <option value="1">Generation 1</option>
          <option value="2">Generation 2</option>
          <option value="3">Generation 3</option>
          <option value="4">Generation 4</option>
          <option value="5">Generation 5</option>
          <option value="6">Generation 6</option>
          <option value="7">Generation 7</option>
          <option value="8">Generation 8</option>
        </select>

        <button type="submit" id="search-button">Search</button>
      </form>

      <div id="search-results">
        <h2>Search Results:</h2>
        <ul id="pokemon-list"></ul>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
